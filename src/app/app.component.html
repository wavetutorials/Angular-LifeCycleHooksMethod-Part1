<div class="toolbar"><img width="40" alt="Angular Logo" src="assets/angular.svg" />
  <span>Angular Tutorials</span>
  <div class="spacer"></div>
  <h3>Wave Tutorials</h3>
  <div class="spacer"></div>
</div>
<div class="header">{{title}}</div>
<hr />

<div class="content">

  <div>
    First Name: <input type="text" [(ngModel)]='userFirstName'>
    Last Name: <input type="text" [(ngModel)]='userLastName'>
    <br />
    <div>
      <input type="radio" name="loadUnloadComponent" checked (click)="LoadDestroyComponent(true)">Reload
      <input type="radio" name="loadUnloadComponent" (click)="LoadDestroyComponent(false)">Destroy
    </div>
    <div *ngIf="loadDestroyComp then thenBlock else elseBlock"></div>

    <ng-template #thenBlock>
      <app-app-child [firstName]="userFirstName" [lastName]="userLastName"></app-app-child>
    </ng-template>
    <ng-template #elseBlock>Child Component Destroyed</ng-template>
  </div>

</div>

<router-outlet></router-outlet>
